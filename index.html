<!DOCTYPE html>
<html>
<head>
	<title>Alex & Awilda</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
	<script type="text/javascript" src="js/app.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://use.fontawesome.com/93e3a9ff10.js"></script>
	<link href="https://fonts.googleapis.com/css?family=IM+Fell+Double+Pica|Amatic+SC|Sofia" rel="stylesheet">
</head>
<body>

	<h1>Alex & Awilda</h1>


	<section class="col-md-6" id="location">
		<h2>Meet us in City Hall</h2>
		<p>Location: 141 Worth St, New York, NY 10007</p>
		<div id="map"></div>
		<p>When: Friday, April 21, 2017</p>
		<p>Time: 9:30AM</p>
	</section>

	<div class="col-md-6" id="theCouple"></div>

	<form id="rsvp">
		<div class="col-md-6" id="myForm" >
	<h2>RSVP</h2>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" name="firstName" size="15" placeholder="Awilda">
			</div>

			<div class="form-group">
				<label for="lastName" size>Last Name</label>
				<input type="text" class="form-control" name="lastName" placeholder="Couverthier">
			</div>
		</div>



	<section id="capture">
	<div class="col-md-6" id="captureUs">
		<p class="hashtag">BTW... Help us capture our special day</p>
		<p class="hashtag">#AlexandAwilda</p>
		<ul id="icons">
			<i class="fa fa-facebook" aria-hidden="true"></i>
			<i class="fa fa-twitter" aria-hidden="true"></i>
			<i class="fa fa-instagram" aria-hidden="true"></i>
		</ul>
		</div>
	</section>

			<div class="col-md-6" id="submit">
			<input type="checkbox" name="answer" value="Yes">Yes
			<input type="checkbox" name="No">No<br>
			<input type="submit" name="Submit">
			<p>* If you're bringing a plus one, let us know via text!</p>
		</div>

	</form>


	<footer>Background created by Freepik</footer>
</body>
</html>
